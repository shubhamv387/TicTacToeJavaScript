<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="info"></p>
    <div class="gameBoard"></div>
    <div class="game-info">
      <div class="game-info-texts">
        <p>Undo: ctrl + z</p>
        <p>Redo: ctrl + y</p>
      </div>
      <div class="game-info-btns">
        <button id="undo-btn" disabled onclick="undoMove()">Undo</button>
        <button id="redo-btn" disabled onclick="redoMove()">Redo</button>
      </div>
    </div>
    <button disabled type="button" id="reset-game">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
